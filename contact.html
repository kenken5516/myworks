    <main>
        <h1>Contact Us</h1>
        <h2>お問い合わせ</h2>

        <div class="model-inner contact-toparea">
            <ul class="form-read">
                <li>ご質問・ご相談は下記よりお願いいたします。
                </li>
                <li>求人情報の詳細問い合わせもお気軽にご連絡ください。
                </li>
                <li>※売り込みのメールには回答できない事もございますので、予めご了承ください。</li>
            </ul>

            <form class="contact-form model-form type-blue" action="check.php" method="post">
                <dl>
                    <div>
                        <dt><label for="company">会社名</label></dt>
                        <dd><input type="text" id="company" name="u-name"></dd>
                    </div>

                    <div>
                        <dt><label for="name">お名前</label></dt>
                        <dd><input type="text" id="name" name="u-name"></dd>
                    </div>

                    <div>
                        <dt><label for="tel">電話番号</label></dt>
                        <dd><input type="tel" id="tel" name="u-tel"></dd>
                    </div>

                    <div>
                        <dt><label for="mail">メールアドレス</label></dt>
                        <dd><input type="email" id="mail" name="u-mail"></dd>
                    </div>

                    <div>
                        <dt><label for="residence">住所</label></dt>
                        <dd><input type="text" id="residence" name="u-residence"></dd>
                    </div>

                    <div>
                        <dt><label for="genre">お問い合わせの種類</label></dt>
                        <dd>
                            <select id="genre" name="u-genre">
                                <option value="選択なし" selected>選択してください</option>
                                <option value="資料請求">資料請求</option>
                                <option value="仕事の依頼">仕事の依頼</option>
                                <option value="その他ご質問">その他ご質問</option>
                            </select>
                        </dd>
                    </div>

                    <div>
                        <dt><label for="comment">メッセージ</label></dt>
                        <dd><textarea name="u-comment" id="comment"></textarea></dd>
                    </div>
                </dl>

                <p class="personal-check">
                    <input type="checkbox" id="personal" name="u-personal" value="同意する">
                    <label for="personal">個人情報の取り扱いに同意する</label>
                </p>
                <input type="submit" value="確認画面へ" disabled>
            </form>

        </div>
    </main>
